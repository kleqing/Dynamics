<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- Wrapper -->
    <div class="flex bg-emerald-400 items-center justify-center flex-col gap-4 h-screen">
      <!-- Logo -->
      <h1 class="text-4xl font-bold shadow-slate-500 text-white drop-shadow-md">Dynamics</h1>
      <!-- Content -->
      <div
        class="bg-white w-1/2 h-1/2 shadow-lg flex flex-col items-center p-8 pb-4 justify-between"
      >
        <div>
          <h1 class="font-bold pb-4 text-xl text-center">Check your email</h1>
          <span class="mb-8 block"
            >Enter the OTP sent to your mail box (Check the spam folder if you canâ€™t find it)</span
          >
          <!-- OTP numbers -->
          <div id="inputs" class="flex flex-row gap-4 justify-center text-9xl">
            <input
              id="1"
              type="text"
              class="border border-black text-sm w-16 h-16 p-2.5 focus:border-blue-500 focus:ring-blue-500 focus:outline-none block web-"
              name="1"
              maxlength="1"
              style="
                text-align: center;
                margin: 0; /* Reset default margin */
                font-size: 1.5rem; /* Adjust the font size */
              "
            />
            <input
              id="2"
              type="text"
              class="border border-black text-sm w-16 h-16 p-2.5 focus:border-blue-500 focus:ring-blue-500 focus:outline-none block web-"
              name="2"
              maxlength="1"
              style="
                text-align: center;
                margin: 0; /* Reset default margin */
                font-size: 1.5rem; /* Adjust the font size */
              "
            />
            <input
              id="3"
              type="text"
              class="border border-black text-sm w-16 h-16 p-2.5 focus:border-blue-500 focus:ring-blue-500 focus:outline-none block web-"
              name="3"
              maxlength="1"
              style="
                text-align: center;
                margin: 0; /* Reset default margin */
                font-size: 1.5rem; /* Adjust the font size */
              "
            />
            <input
              id="4"
              type="text"
              class="border border-black text-sm w-16 h-16 p-2.5 focus:border-blue-500 focus:ring-blue-500 focus:outline-none block web-"
              name="4"
              maxlength="1"
              style="
                text-align: center;
                margin: 0; /* Reset default margin */
                font-size: 1.5rem; /* Adjust the font size */
              "
            />
            <input
              id="5"
              type="text"
              class="border border-black text-sm w-16 h-16 p-2.5 focus:border-blue-500 focus:ring-blue-500 focus:outline-none block web-"
              name="5"
              maxlength="1"
              style="
                text-align: center;
                margin: 0; /* Reset default margin */
                font-size: 1.5rem; /* Adjust the font size */
              "
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-red-600 text-center">The OTP does not match.</p>
          <button class="btn btn-primary rounded-btn min-w-40">Confirm</button>
          <span>Have an account? <a href="#" class="text-primary hover:underline">Sign in</a></span>
        </div>
      </div>
    </div>
    <script>
      // Use this to control the OTP
      const inputs = document.getElementById("inputs");

      inputs.addEventListener("input", function (e) {
        const target = e.target;
        const val = target.value;

        if (isNaN(val)) {
          target.value = "";
          return;
        }

        if (val != "") {
          const next = target.nextElementSibling;
          if (next) {
            next.focus();
          }
        }
      });

      inputs.addEventListener("keyup", function (e) {
        const target = e.target;
        const key = e.key.toLowerCase();

        if (key == "backspace" || key == "delete") {
          target.value = "";
          const prev = target.previousElementSibling;
          if (prev) {
            prev.focus();
          }
          return;
        }
      });
    </script>
  </body>
</html>
