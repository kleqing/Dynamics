<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="flex bg-emerald-400 items-center justify-center flex-col gap-4 h-screen">
      <!-- Logo -->
      <h1 class="text-4xl font-bold shadow-slate-500 text-white drop-shadow-md">Dynamics</h1>
      <!-- Content -->
      <div
        class="bg-white xl:min-w-1/3 min-w-1/2 min-h-1/2 shadow-2xl flex flex-col gap-4 items-center p-8 pb-4 justify-between rounded-md"
      >
        <div>
          <h1 class="font-bold pb-4 text-xl text-center">Don't worry, we're here</h1>
          <span class="mb-10 block"
            >Enter email associated with your account and we will send you an OTP number to make
            sure that is you</span
          >
          <input
            type="email"
            placeholder="Your email"
            class="border-b border-black text-sm w-full p-2.5 focus:border-blue-500 focus:ring-blue-500 focus:outline-none block"
            name="email"
          />
        </div>

        <div class="flex flex-col gap-2">
          <button class="btn btn-primary rounded-btn min-w-40">Send email</button>
          <span>Have an account? <a href="#" class="text-primary hover:underline">Sign in</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
